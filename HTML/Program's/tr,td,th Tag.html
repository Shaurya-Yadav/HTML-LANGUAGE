<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Rows, Table Data, Table Heading Tags</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Language</th>
            <th>Competency</th>
            <th>Years</th>
        </tr>

        <tr>
            <td>C Language</td>
            <td>8/10</td>
            <td>1.5 Years</td>
        </tr>

        <tr>
            <td>C++</td>
            <td>6/10</td>
            <td>1 Years</td>
        </tr>

        <tr>
            <td>Java</td>
            <td>5/10</td>
            <td>6 Months</td>
        </tr>

        <tr>
            <td>HTML</td>
            <td>9/10</td>
            <td>3 Months</td>
        </tr>
    </table>
</body>
</html>
